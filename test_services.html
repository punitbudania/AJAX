<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AJAX</title>
    <style>
        .body { margin: auto;}
        div 
        {
            border: 1px solid black;
            background-color: lightblue;
            padding: 50px;
            width: 80%;
            font-size: xx-large;
            margin-top: 50px;
        }
    </style>
    <script src="../js/http_services.js"></script>
</head>
<body>
    <h1>The test service result</h1>
    <div id="get_services"></div>
    <div id="delete_services"></div>
    <div id="post_services"></div>
    <script>
        const getElem = document.querySelector("#get_services");
        const getURL = "http://localhost:3000/employees";
        makePromiseCall("GET", getURL, false)
            .then(responseText => {
                getElem.textContent ="Get user data: " + responseText;
            })
            .catch(error => {
                getElem.textContent = "Get error status: " + JSON.stringify(error);
            });

        const deleteElem = document.querySelector("#delete_services");
        const deleteURL = "http://localhost:3000/employees/8";
        makePromiseCall("DELETE", deleteURL, false)
            .then(responseText => {
                deleteElem.textContent = "User deleted: " + responseText;
            })
            .catch(error => {
                deleteElem.textContent = "Delete error status: " + JSON.stringify(error);
            });


        const postElem = document.querySelector('#post_services')
        const postURL = "http://localhost:3000/employees";
        const emplData = {"name": "Raju", "salary": "21000"};
        makePromiseCall("POST", postURL, false, emplData)
            .then(responseText => {
                postElem.textContent = "User added: " + responseText;
            })
            .catch(error => {
            postElem.textContent = "Post error status: " + JSON.stringify(error);
            });
    </script>
</body>
</html>
